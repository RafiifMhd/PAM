<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 45%;
            border-collapse: collapse;
            float: left;
            margin-right: 10px;
        }
        
        th,
        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: rgb(103, 90, 177);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Nilai</th>
                <th>Huruf Mutu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Muhammad Rafiif</td>
                <td>120140148</td>
                <td>85</td>
                <td id="grade1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dicko T.</td>
                <td>120140149</td>
                <td>95</td>
                <td id="grade2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Meriam Berlina</td>
                <td>120140150</td>
                <td>75</td>
                <td id="grade3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jesika Jannah</td>
                <td>120140151</td>
                <td>95</td>
                <td id="grade4"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Santoso</td>
                <td>120140152</td>
                <td>70</td>
                <td id="grade5"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Range</th>
                <th>Huruf Mutu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0 - 59</td>
                <td>E</td>
            </tr>
            <tr>
                <td>60 - 69</td>
                <td>D</td>
            </tr>
            <tr>
                <td>70 - 79</td>
                <td>C</td>
            </tr>
            <tr>
                <td>80 - 89</td>
                <td>B</td>
            </tr>
            <tr>
                <td>90 - 100</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>

    <script>
        const studentGrades = [85, 90, 75, 95, 70];
        const gradeLabels = ['E', 'D', 'C', 'B', 'A'];
        const gradeRanges = [
            [0, 59],
            [60, 69],
            [70, 79],
            [80, 89],
            [90, 100],
        ];

        studentGrades.forEach((grade, index) => {
            let gradeLabel = '';

            gradeRanges.forEach((range, labelIndex) => {
                if (grade >= range[0] && grade <= range[1]) {
                    gradeLabel = gradeLabels[labelIndex];
                }
            });

            const gradeElem = document.getElementById(`grade${index + 1}`);
            gradeElem.innerHTML = gradeLabel;
        });
    </script>
</body>

</html>
